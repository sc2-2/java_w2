version: '3.7'
services:

  # # # mysql5.7
  mysql:
    image: mysql:5.7
    ports:
      - 3306:3306
    environment:
      MYSQL_ROOT_PASSWORD: "123456"
    # 将本地data绑定
    volumes:
      - ./sqldata/mysql:/var/lib/mysql
      
  # java 8
  # TODO JAVA 有问题始终是无法进行成功运行jar
  java:
    image: java:8-jdk-alpine
    command: java -jar /app.jar
    ports:
      - "8080:8080"
    volumes:
      - ./app.jar:/app.jar

    links:
      - mysql

    # environment:
    #   - JAVA_OPTS="-Djava.security.egd=file:/dev/./urandom"

  # nginx
  nginx:
    image: nginx:latest
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
      - ./ssl/:/etc/nginx/ssl/
    links:
      - java:java
      
