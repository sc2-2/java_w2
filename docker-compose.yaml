version: '3.7'
services:
  # java 8

  # # mysql5.7
  mysql:
    # 使用dockerfile
    build: ./mysql/Dockerfile
    # image: mysql:5.7
    # image: ccr.ccs.tencentyun.com/sc-java/sc-java1:V1.0.2
    ports:
      - 3306:3306
    environment:
      MYSQL_ROOT_PASSWORD: "123456"
    
    command: 
      - sh
      - /data/mysql/init.sh
      # 运行 oadb.sql
      - /data/mysql/oadb.sql
    
    volumes:
      - ./data/mysql:/var/lib/mysql
      - ./oadb.sql:/oadb.sql

  java:
    image: java:8-jdk-alpine
    command: java -jar /app.jar
    ports:
      - "8080:8080"
    volumes:
      - ./app.jar:/app.jar

    # 在容器中运行 java -jar /app.jar
    command: 
      java -jar /app.jar

    links:
      - mysql

    # environment:
    #   - JAVA_OPTS="-Djava.security.egd=file:/dev/./urandom"

  # nginx
  nginx:
    image: nginx:latest
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf

    links:
      - java:java
      
